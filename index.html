<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
     <!-- font-awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

     <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid ">

        <div class="row page-size">


            <div class="col-sm-6">
                <h1>Student Grade Calculator</h1>
            </div>

            <div class="col-sm-6">
                <h3>Enter Your Grades</h3>
                <form  class="grade-wrap" action="">
                    <input type="text" name="grade" id="Mathematics" placeholder="Mathematics" maxlength="4">
                    <input type="text" name="grade" id="English" placeholder="English" maxlength="4">
                    <input type="text" name="grade" id="Biology" placeholder="Biology" maxlength="4">
                    <input type="text" name="grade" id="Chemistry" placeholder="Chemisry" maxlength="4">
                    <button id="showscores" type="submit" class="btn btn-outline-dark btn-edt">Show Percentage</button>
                </form>
            </div>


        </div><!-- closing row -->

    </div><!-- closing container -->

    <div>
        <p class="scores"></p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
